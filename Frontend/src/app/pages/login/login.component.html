<div class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <main class="w-full max-w-lg bg-white rounded-xl shadow-xl p-10">
    <h1 class="text-3xl font-semibold text-gray-800 mb-8 text-center">Iniciar Sesi칩n</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electr칩nico</label>
        <div class="relative">
          <input
            type="email"
            name="email"
            required
            placeholder="correo@ejemplo.com"
            class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            autocomplete="email"
            aria-describedby="email-icon"
            [(ngModel)]="email"
          />
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none" id="email-icon">
            <i class="fas fa-envelope text-gray-400"></i>
          </div>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contrase침a</label>
        <div class="relative">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="********"
            class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            autocomplete="current-password"
            aria-describedby="password-icon"
            [(ngModel)]="password"
          />
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none" id="password-icon">
            <i class="fas fa-lock text-gray-400"></i>
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md text-lg font-semibold transition focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Iniciar Sesi칩n
      </button>
    </form>
  </main>
</div>
