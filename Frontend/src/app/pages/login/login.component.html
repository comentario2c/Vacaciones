<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <input 
        type="email" 
        name="email" 
        placeholder="Correo" 
        class="w-full mb-4 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
        [(ngModel)]="email"
        required
      />
      <input 
        type="password" 
        name="password" 
        placeholder="Contraseña"
        class="w-full mb-6 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
        [(ngModel)]="password"
        required 
      />
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700"
        [disabled]="loginForm.invalid"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
