<aside
id="sidebar"
class="fixed inset-y-0 left-0 z-30 w-64 bg-white border-r border-gray-200 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col"
>
<div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
  <h2 class="text-xl font-semibold text-gray-800">Menú</h2>
  <button
    id="closeSidebarBtn"
    class="md:hidden text-gray-600 hover:text-gray-900 focus:outline-none"
    aria-label="Cerrar menú"
  >
    <i class="fas fa-times text-lg"></i>
  </button>
</div>
<nav class="flex-1 px-4 py-6 space-y-2">
  <button
    type="button"
    class="w-full flex items-center space-x-3 px-4 py-3 rounded-md text-gray-700 hover:bg-blue-600 hover:text-white transition font-medium focus:outline-none focus:ring-2 focus:ring-blue-500"
    aria-label="Trabajadores"
    routerLink="/trabajadores"
    *ngIf="rolTienePermiso(['secretaria', 'gestor', 'admin'])"
  >
    <i class="fas fa-users text-lg"></i>
    <span>Trabajadores</span>
  </button>
  <button
    type="button"
    class="w-full flex items-center space-x-3 px-4 py-3 rounded-md text-gray-700 hover:bg-green-600 hover:text-white transition font-medium focus:outline-none focus:ring-2 focus:ring-green-500"
    aria-label="Vacaciones"
    routerLink="/vacaciones"
    *ngIf="rolTienePermiso(['secretaria', 'gestor', 'admin'])"
  >
    <i class="fas fa-plane-departure text-lg"></i>
    <span>Vacaciones</span>
  </button>
  <button
    type="button"
    class="w-full flex items-center space-x-3 px-4 py-3 rounded-md text-gray-700 hover:bg-yellow-600 hover:text-white transition font-medium focus:outline-none focus:ring-2 focus:ring-yellow-500"
    aria-label="Permisos"
    routerLink="/permisos"
    *ngIf="rolTienePermiso(['secretaria', 'gestor', 'admin'])"
  >
    <i class="fas fa-file-alt text-lg"></i>
    <span>Permisos</span>
  </button>
</nav>

<div class="px-4 py-4 border-t border-gray-200">
    <button
      type="button"
      class="w-full flex items-center justify-center space-x-2 px-4 py-3 rounded-md bg-red-600 hover:bg-red-700 text-white font-semibold transition focus:outline-none focus:ring-2 focus:ring-red-500"
      aria-label="Cerrar sesión"
      (click)="authService.logout()"
    >
      <i class="fas fa-sign-out-alt text-lg"></i>
      <span>Cerrar sesión</span>
    </button>
  </div>
</aside>

<div
id="overlay"
class="fixed inset-0 bg-black bg-opacity-30 z-20 hidden md:hidden"
aria-hidden="true"
></div>

<div class="flex-1 flex flex-col md:pl-64">
    <!-- main content -->
</div>
