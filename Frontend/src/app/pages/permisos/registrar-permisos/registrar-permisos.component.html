<main class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-8 text-center">Formulario de Permisos</h1>
    <form class="space-y-6" action="#" method="POST" novalidate>
      <div>
        <label for="rutTrabajador" class="block text-sm font-medium text-gray-700 mb-1">RUT Trabajador</label>
        <input
          type="text"
          id="rutTrabajador"
          name="rutTrabajador"
          maxlength="9"
          placeholder="12.345.678-9"
          required
          class="w-full border border-gray-300 rounded-md py-2 px-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          aria-describedby="rutHelp"
        />
        <p id="rutHelp" class="text-xs text-gray-500 mt-1">Debe ingresar el RUT del trabajador (ejemplo: 12.345.678-9)</p>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="fechaInicio" class="block text-sm font-medium text-gray-700 mb-1">Fecha Inicio</label>
          <input
            type="date"
            id="fechaInicio"
            name="fechaInicio"
            required
            class="w-full border border-gray-300 rounded-md py-2 px-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label for="fechaFin" class="block text-sm font-medium text-gray-700 mb-1">Fecha Fin</label>
          <input
            type="date"
            id="fechaFin"
            name="fechaFin"
            required
            class="w-full border border-gray-300 rounded-md py-2 px-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>

      <div>
        <label for="diasTomados" class="block text-sm font-medium text-gray-700 mb-1">Días Tomados</label>
        <input
          type="number"
          id="diasTomados"
          name="diasTomados"
          min="0"
          required
          placeholder="0"
          class="w-full border border-gray-300 rounded-md py-2 px-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="flex items-center space-x-3">
        <input
          type="checkbox"
          id="vacaciones"
          name="vacaciones"
          class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        />
        <label for="vacaciones" class="text-sm font-medium text-gray-700 select-none">Vacaciones</label>
      </div>

      <div>
        <label for="motivo" class="block text-sm font-medium text-gray-700 mb-1">Motivo</label>
        <textarea
          id="motivo"
          name="motivo"
          rows="3"
          maxlength="100"
          placeholder="Describa el motivo del permiso"
          required
          class="w-full border border-gray-300 rounded-md py-2 px-3 text-gray-900 placeholder-gray-400 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
        <p class="text-xs text-gray-500 mt-1">Máximo 100 caracteres</p>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md text-lg font-semibold transition focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Enviar
      </button>
    </form>
